<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="">
    <!-- text input -->
    <label for="firstName">First Name</label>
    <input type="text" name="firstName" id="firstName"> 
    <br>
    <br>
    <!-- password input -->
    <input type="password" name="password" placeholder="Enter a password"> 
    <br>
    <br>
    <!-- email input -->
    <input type="email" name="email" value="john@doe.com">
   
    <br>
    <br>
    <!-- textarea -->
    <p>Description</p>
    <textarea name="" id="" cols="10" rows="5"></textarea>
    <br>
    <br>
    <!-- radio button -->
    <p>please select your favorite coding language</p>
    <input type="radio" name="coding" id="" value="javascript" checked>Javascript
    <input type="radio" name="coding" id="" value="java">Java
    <input type="radio" name="coding" id="" value="python">Python
    <br>
    <br>
     <!-- checkboxes -->
     <p>please select your favorite coding language</p>
     <input type="checkbox" name="programming" id="" checked value="javascript"> Javascript
     <input type="checkbox" name="programming" id="" value="java"> Java
     <input type="checkbox" name="programming" id="" value="python" checked> Python
     <br>
     <br>
     <!-- select boxes -->
     <p>please select your favorite coding language</p>
     <select name="languages" id="">
       <option value="javascript">Javascript</option>
       <option value="java">Java</option>
       <option value="python">Python</option>
     </select>
     <br>
     <br>
    <!-- submit input -->
    <!-- <input type="submit" value="submit here"> -->
    <button type="submit">Submit here</button>
  </form>
</body>
</html>
